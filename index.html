<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block mb-4" data-index="0" data-time="7">
            <div class="col-2 hour">
                <p> 7 A.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="1" data-time="8">
            <div class="col-2 hour">
                <p> 8 A.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="2" data-time="9">
            <div class="col-2 hour">
                <p> 9 A.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="3" data-time="10">
            <div class="col-2 hour">
                <p> 10 A.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="4" data-time="11">
            <div class="col-2 hour">
                <p> 11 A.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="5" data-time="12">
            <div class="col-2 hour">
                <p> 12 P.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="6" data-time="13">
            <div class="col-2 hour">
                <p> 1 P.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="7" data-time="14">
            <div class="col-2 hour">
                <p> 2 P.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="8" data-time="15">
            <div class="col-2 hour">
                <p> 3 P.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="9" data-time="16">
            <div class="col-2 hour">
                <p> 4 P.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>

        <div class="row time-block mb-4" data-index="10" data-time="17">
            <div class="col-2 hour">
                <p> 5 P.M.</p>
            </div>
            <textarea class="col-8 text-area"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
